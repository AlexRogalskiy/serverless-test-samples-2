# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET build and test

on:
  push:
    paths:
      - "dotnet-test-samples/**"
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Find all solutions
      run: SLN_FILES=$(find dotnet-test-samples -name "*.sln")    
    - name: Build
      run: find dotnet-test-samples -type file -name "*.sln" -exec dotnet build {} \;
    - name: Test
      run: find dotnet-test-samples -type file -name "*Unit*.csproj" -exec dotnet test {} \
