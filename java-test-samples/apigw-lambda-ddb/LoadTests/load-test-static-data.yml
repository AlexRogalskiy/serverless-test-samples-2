config:
  ## Target will be your api endpoint base url. You can specify it here in the config file or can be passed in as a parameter from artillery cli.
  # target: "<<APIGW ENDPOINT>>/<<STAGE>>"
  phases:
    - duration: 60
      arrivalRate: 100
  payload:
    path: "tickets-static-data.csv"
    fields:
      - "userId"
      - "description"

scenarios:
  - name: "Create Products"
    flow:
      - post:
          url: "/ticket"
          json:
            userId: "{{ userId }}"
            description: "{{ description }}"