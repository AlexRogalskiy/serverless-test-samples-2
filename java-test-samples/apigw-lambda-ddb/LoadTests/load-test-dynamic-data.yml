config:
  ## Target will be your api endpoint base url
  target: "<<APIGW ENDPOINT>>/<<STAGE>>"
  phases:
    - duration: 10
      arrivalRate: 2
  processor: "./loadTestData.js"

scenarios:
  - name: "Create Products"
    flow:
      - post:
          url: "/ticket"
          beforeRequest: generateRandomProductData
          json:
            userId: "{{ userId }}"
            description: "{{ description }}"